<div id="background" style="background: transparent url(data:image/png;base64,$BACKGROUND$) no-repeat;"></div>

<h1>Configuration</h1>

<form name="configuration" onsubmit="sendNSCommand('save-configuration', configuration.username.value, configuration.password.value, configuration.proxyHost.value, configuration.proxyPort.value, configuration.proxyDNS.value); return false;">

	<div>
		<div class="header">Pandora</div>
		<div>
			<label for="username">Username</label>
			<input name="username" id="username" type="text" value="$USERNAME$"/>
		</div>
		<div>
			<label for="password">Password</label>
			<input name="password" id="password" type="text" value="$PASSWORD$"/>
		</div>
	</div>
	<div>
		<div class="header">Connection</div>
		<div>
			<label for="proxyHost">Proxy Host</label>
			<input name="proxyHost" id="proxyHost" type="text" value="$PROXY_HOST$"/>
		</div>
		<div>
			<label for="proxyPort">Proxy Port</label>
			<input name="proxyPort" id="proxyPort" type="text" value="$PROXY_PORT$"/>
		</div>
		or
		<div>
			<label for="proxyDNS">Proxy DNS</label>
			<input name="proxyDNS" id="proxyDNS" type="text" value="$PROXY_DNS$"/>
		</div>
	<div>
		<input type="submit" value="Save"/>
	</div>
</form>
