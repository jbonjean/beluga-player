<div class="mainControls">
	<div class="stationSelect">
		<select  id="stationSelect" onchange="document.location='command://select-station?stationId=' + document.getElementById('stationSelect').options[document.getElementById('stationSelect').selectedIndex].value">
			$STATION_LIST$
		</select>
	</div>
	<div class="drop-menu">
		<div class="title"><span class="plus">+</span>Menu</div>
		<ul class="sub-menu $QUICKMIX_CLASS$">
			<li><a href="command://goto/STATION_ADD"><img src="data:image/png;base64,$ICON_CREATE_STATION$" border="0">Add station</a></li>
			<li class="hide-if-quickmix"><a href="javascript:deleteStation('$STATION_NAME$');"><img src="data:image/png;base64,$ICON_DELETE_STATION$" border="0">Delete station</a></li>
			<li><a href="command://goto/CONFIGURATION"><img src="data:image/png;base64,$ICON_SETTINGS$" border="0">Settings</a></li>
			<li><a href="command://about"><img class="empty" src="" border="0">About</a></li>
			<li><a href="command://exit"><img class="empty" src="" border="0">Exit</a></li>
		</ul>
	</div>
	<div class="clear"></div>
</div>


<div class="content">
	<div class="albumCover">
		<img id="cover" class="cover" src="data:image/png;base64,$ALBUM_COVER$"/>
		<div class="albumTitle">$ALBUM_NAME$</div>
	</div>
	
	<div class="songInfos">
		<div class="albumInfos">
			<div class="songName">$SONG_NAME$</div>
			<div class="artistName">by $ARTIST_NAME$</div>
		</div>
	</div>
	
	<div class="songControls">
		<a class="like $LIKE_CLASS$" href="command://like">Like</a>
		<a class="ban" href="command://ban">Ban</a>
		<a class="sleep" href="command://sleep">Sleep</a>
	</div>
	
	<div class="songExtras">
		<div id="time" class="time"></div>
		
		<div class="focusTraits">
			<div class="label">Traits: </div>
			<div class="value">$FOCUS_TRAITS$</div>
			<div class="spacer"></div>
		</div>
	</div>
	
	<div class="description">
	</div>
	
	<div class="clear"></div>
</div>

<div class="controls">
	<a class="next" href="command://next">Next</a>
	<a class="pause" href="command://pause">Pause</a>
	<div class="clear"></div>
</div>
