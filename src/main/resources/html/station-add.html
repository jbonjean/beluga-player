<h1>Add Station</h1>

<div id="back">
	<a class="tt" href="command://goto/SONG">
		<img src="data:image/png;base64,$ICON_BACK$" title="Back"/>
	</a>
</div>

<div>
	<label for="query">Song or Artist</label>
	<input name="query" id="query" type="search" autofocus="autofocus" oninput="search(this.value)" value=""/>
</div>

<div id="results">
	
	<h2>Currently playing</h2>
	<div class='result-entries'>
		<div class='result'>
			Artist: <a href='command://add-station/artist/$TRACK_TOKEN$' />$ARTIST_NAME$</a>
		</div>
		<div class='result'>
			Track: <a href='command://add-station/song/$TRACK_TOKEN$' />$SONG_NAME$</a>
		</div>
	</div>
</div>
