<h1>Add Station</h1>

<div>
	<label for="query">Song or Artist</label>
	<input name="query" id="query" type="search" autofocus="autofocus" placeholder="Enter you query..." value=""/>
	<input id="searchButton" type="button" value="Search" onclick="submitSearch()"/>
</div>

<div id="results">
	
	<h2>Currently playing</h2>
	<div class='result-entries'>
		<div class='result'>
			Artist: <a href='command://add-station/artist/$TRACK_TOKEN$' />$ARTIST_NAME$</a>
		</div>
		<div class='result'>
			Track: <a href='command://add-station/song/$TRACK_TOKEN$' />$SONG_NAME$</a>
		</div>
	</div>
</div>
